<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Smart Bill Splitter</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional: Link to Material Design Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css" rel="stylesheet">
  <style>
    body {
        font-family: Arial, sans-serif;
        background: url('https://www.gstrobo.com/products/images/bill-software-banner.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #080000;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      font-size: 1.5rem;
      padding: 10px;
      border-radius: 8px 8px 0 0;
    }
    .card-body {
      padding: 20px;
    }
    .card-body h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .card-body .form-group {
      margin-bottom: 20px;
    }
    .btn-upload {
      width: 100%;
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-upload:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .link {
      color: #007bff;
      text-decoration: none;
    }
    .link:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    /* Loading Bar Styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loading-bar {
      width: 100px;
      height: 5px;
      background: #007bff;
      animation: loading 1s linear infinite;
    }
    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        Smart Bill Splitter
      </div>
      <div class="card-body">
        <h1>Scan Your Receipt</h1>
        <form id="uploadForm" action="{{ url_for('index') }}" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <input type="file" name="file" class="form-control-file" accept="image/*" capture="environment" required>
          </div>
          <button type="submit" class="btn btn-primary btn-upload">
            Scan Receipt
          </button>
        </form>
        {% if items %}
        <h2 class="mt-4">Extracted Items</h2>
        <ul class="list-group mt-2">
          {% for item in items %}
          <li class="list-group-item">{{ item['name'] }} - Quantity: {{ item['quantity'] }}, Price: ${{ item['price'] }}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-bar"></div>
  </div>

  <!-- Link to Bootstrap and optional JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Show loading overlay when the form is submitted
    document.getElementById('uploadForm').addEventListener('submit', function() {
      document.getElementById('loadingOverlay').style.display = 'flex';
    });
  </script>
</body>
</html>
